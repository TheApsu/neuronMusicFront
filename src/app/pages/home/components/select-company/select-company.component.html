<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list-header>
          <ion-label>
            ¿Con cuál compañía deseas continuar?
          </ion-label>
        </ion-list-header>
        <ion-list>
          <ion-item 
            *ngFor="let company of companies" button detail
            (click)="selectCompany(company)"
          >
            <ion-label>
              {{ company.name }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
